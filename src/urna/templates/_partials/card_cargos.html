  <div class="row g-4">
    {% for cargo in cargos %}
      <div class="col-md-4">
        <div class="card shadow-sm rounded-4 h-100">
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ cargo.nome }}</h5>
            <p class="text-muted mb-1"><strong>Digitos:</strong> {{ cargo.digitos }}</p>
            
                <a href="{% url 'candidatar' kwargs.pk cargo.pk %}" class="btn btn-primary mt-2">üó≥Ô∏è Candidatar para este cargo</a>

          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center text-muted">Nenhum cargo cadastrado.</p>
    {% endfor %}
  </div>
